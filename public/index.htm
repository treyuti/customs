<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var ctaLayer;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.90767, lng: 4.49413},
          zoom: 13
        });
        
        ctaLayer = new google.maps.KmlLayer('https://github.com/treyuti/customs/raw/master/resources/customs20190314130600.kml');
      	ctaLayer.setMap(map);

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtUeMOn4G0h3tNztXpg02bSKhRzIRp37g&callback=initMap"
    async defer></script>
  </body>
</html>
